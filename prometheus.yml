# Configuraci√≥n de Prometheus para monitoreo del stack
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'home-intelligence'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'metabase'
    static_configs:
      - targets: ['metabase:3000']
    metrics_path: '/api/health'
    scrape_interval: 30s
